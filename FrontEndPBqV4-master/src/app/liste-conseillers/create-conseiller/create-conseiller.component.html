
<!-- Header -->
<app-header-gerant></app-header-gerant>

<div class="container">
    <h1 class="h4 col-sm-4 mb-4 mt-5 offset-sm-1"><u>Nouveau Conseiller:</u></h1>
<!---->
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
      <div class="container bg-light border border-dark py-3">
        <h3 class="h4 col-sm-3 mb-3 mt-3 offset-sm-0">Informations</h3>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationDefault01">Nom :</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Nom" ngModel name="nomConseiller" required>
              </div>
              </div>
              <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationDefault02">Prenom :</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Prenom" ngModel name="prenomConseiller" required>
                </div>
              </div>
              <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationDefault02">Email</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" ngModel name="emailConseiller" required>
                </div>
              </div>
              <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationDefault02">Adresse:</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Adresse" ngModel name="adresseConseiller" required>
                <div class="form-row">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="mt-3  col-sm-3 offset-sm-2 ">
              <button type="submit" class="btn btn-outline-secondary">valider</button>
            </div>
          </div>
         </form>

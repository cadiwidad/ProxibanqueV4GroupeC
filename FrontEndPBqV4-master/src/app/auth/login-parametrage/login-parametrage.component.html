<!-- Login Form -->
 <h1 class="h4 col-sm-4 mb-4 mt-5 offset-sm-1"><u>Authentification Param√©trage :</u></h1>


  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="container bg-light border border-dark py-5">
      <div class="form-group row">
        <label class="control-label col-sm-1" for="login"><strong>Login</strong></label>
        <div class="col-sm-3">
          <input  required type="text" ngModel name="login"  class="form-control" id="login" name="login" placeholder="login"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-sm-1" for="password"><strong>Password</strong></label>
        <div class="col-sm-3">
          <input required type="password" ngModel name="password" id="password" name="password" placeholder="password">
        </div>
      </div>

    </div>
    <div class="form-group">
      <div class="mt-3  col-sm-3 offset-sm-2 ">
        <button type="submit" class="btn btn-outline-secondary">Connexion</button>
      </div>
    </div>

  </form>

<!-- Formulaire client -->
<h1 class="h4 col-sm-4 mb-4 mt-5 offset-sm-1"><u>Param√®trages</u></h1>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="container bg-light border border-dark py-5 ">
    <div class="form-group row ">
      <label class="control-label col-sm-3" for="commission"><strong>Commission</strong></label>
      <div class="col-sm-1">
        <input required type="text" formControlName="commission"  class="form-control" id="comission"  placeholder="5%" />
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-3" for="nombreClient"><strong>Nombre de clients par conseillers</strong></label>
      <div class="col-sm-1">
        <input required type="text" formControlName="nbrClients" id="nombreClient"  placeholder="5">
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-sm-3" for="nombreConseiller"><strong>Nombre de conseillers</strong></label>
      <div class="col-sm-1">
        <input required type="text" formControlName="nbrConseillers" id="nombreConseiller"  placeholder="10">
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-sm-3" for="email"><strong>Graphe(Histogramme/Camembert) </strong></label>
      <div class="col-sm-1">
      <select formControlName="styleGraphe" >
        <option value="Histogramme">Histogramme</option>
        <option value="Camembert">Camembert</option>
      </select>
    </div>
    </div>

  </div>
  <div class="form-group row">
    <div class="mt-3 col-md-3 offset-sm-3 ">
      <button type="submit" class="btn btn-outline-secondary pull-right">Valider</button>
    </div>
   
  </div>
</form>
